<select [(ngModel)]="selectedAnnonce" required>
  <option *ngFor="let annonce of annonces" [ngValue]="annonce">{{annonce.name}}</option>
</select>
<select [(ngModel)]="winner" required>
  <option *ngFor="let joueur of joueurs" [ngValue]="joueur">{{joueur.name}}</option>
</select>
<button (click)="add()">Add</button>
